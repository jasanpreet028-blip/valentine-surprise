<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        color: white;
        overflow-x: hidden;
    }

    .container {
        padding: 30px;
        margin-top: 50px;
    }

    h1 {
        font-size: 2.5em;
        animation: fadeIn 2s ease-in-out;
    }

    img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        margin-top: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        animation: fadeIn 3s ease-in-out;
    }

    p {
        font-size: 1.2em;
        max-width: 600px;
        margin: 20px auto;
        animation: fadeIn 4s ease-in-out;
    }

    .heart {
        position: fixed;
        color: red;
        font-size: 20px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    button {
        background: white;
        color: #ff4e50;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4e50;
        color: white;
    }
</style>
</head>

<body>

<div class="container">
    <h1>For My Beautiful HER_NAME ‚ù§Ô∏è</h1>

    <img src="PHOTO_LINK" alt="Her Photo">

    <p>
        YOUR_MESSAGE
    </p>

    <button onclick="playMusic()">Click for a Surprise üéµ</button>
</div>

<audio id="music" src="YOUR_MUSIC_LINK.mp3"></audio>

<script>
function playMusic() {
    document.getElementById("music").play();
    alert("I love you more than words can explain ‚ù§Ô∏è");
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);
</script>

</body>
</html>
